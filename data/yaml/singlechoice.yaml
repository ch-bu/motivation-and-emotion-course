    - answer: Direkte Instruktion umfasst die Instruktion des Lernstoffs, sowie Übungsaufgaben. Lernende haben die Aufgabe den Lernstoff eigenständig zu erlernen.
      correct: False
      hint: Nicht ganz. Der erste Teil stimmt. Lernende werden instruiert, sie erhalten auch Übungsaufgaben. Direkte Instruktion ist aber noch weiter strukturiert, indem die Lernenden auch Feedback erhalten. 
